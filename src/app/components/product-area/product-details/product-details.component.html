<div *ngIf="product">
    <div>
        {{ product.name }}<br/>
        Price: {{ product.price }}<br/>
        Stock: {{ product.stock }}<br/>
    </div>
    
    <img [src]="image_api + product.imageName">

    <div>
        <a routerLink="/products" style="font-size: x-large;">Go back to product list</a>
        <br/><br/>
        <button (click)="delete()">Delete Product</button>
        <br/><br/>
        <a routerLink="/products/{{ product.id }}/edit" style="font-size: x-large;">Edit</a>
        

    </div>
</div>
